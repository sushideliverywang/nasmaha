{% extends "base.html" %}

{% block title %}
   Model Scraper Page
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="mt-4">Model Scraper</h3>
            <form method="post" action="{% url 'scraper' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="url">URL to Scrape</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter website URL" required>
                </div>

                <div class="form-group">
                    <label for="brand">Select Brand</label>
                    <select class="form-control" id="brand" name="brand" required>
                        <option value="">-- Select a Brand --</option>
                        {% for brand in brands %}
                            <option value="{{ brand.name }}">{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Dropdown for selecting the category -->
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">-- Select a Category --</option>
                        {% for category in categories %}
                            <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Start Scraping</button>
            </form>
        </div>
    </div>
</div>


<script>
    document.getElementById("scraper").className = "active";
</script>
{% endblock %}
