{% extends "base.html" %}

{% block title %}
    Delete Category
{% endblock%}

{% block content %}


<h1 style="color: red;">Delete Category "{{ category.name }}"</h1>

<div class="col-lg-12">
    <div class="table-responsive rounded mb-3">
        <table class="data-table table mb-0 tbl-server-info">
            <thead class="bg-white text-uppercase">
                <tr class="ligth ligth-data">
                    <th style="width: 50px;">Category Name</th>
                    <th style="width: 50px;">Parent Category Name</th>
                </tr>
            </thead>
            <tbody class="ligth-body">
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.parent_category }}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
<div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mb-4 mr-4">Delete {{ category.name }}</button>
        <a href="{% url 'category_list' %}" class="btn btn-primary mb-4 mr-4">Cancel</a>
    </form>
</div>

<script>
    document.getElementById("category-list").className = "active";
</script>


{% endblock %}
